<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portada Ciencia Ficción</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: 'Georgia', serif;
    }
    .book-cover {
      width: 600px;
      height: 900px;
      position: relative;
      background: linear-gradient(145deg, #1A1A2E 0%, #293045 50%, #1A1A2E 100%);
      box-shadow: 0 15px 30px rgba(0,0,0,0.6);
      overflow: hidden;
    }
    .texture {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADIAAAAyCAYAAAAeP4ixAAAAAXNSR0IArs4c6QAAAARnQU1BAACxjwv8YQUAAAAJcEhZcwAADsMAAA7DAcdvqGQAAADsSURBVGhD7ZkxDoMwDEVzIHpIbkIXOEAP0LUDZ+jYiQ2xsbFUBCQQKUuSXoiW/CmgfPTXgjgQKaWEfcLM+a7nnZt0MqCihhw3+JZNOjcGbGx84K9BdkWxWu7wPZtwliLgFZn4W23VnEHgLMcotCGLoJFVYqwZ69KWSWNQ2tKg0WhL42CgrYuPy84s1Zaf+L+0GjnRBt8PsrExQcpEFpWGX9/GrH9v/x0kDvJtkMbMwRo5iR2k9t5/iDNBai3XqNHwGR1k1hyrJmtENrK7JmtENrI0ZaOvJmtEnZ+DbJB1v3sLH7lshhLyCToYFSAJ+1foAAAAAElFTkSuQmCC');
      opacity: 0.05;
      mix-blend-mode: overlay;
    }
    .grid-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: linear-gradient(0deg, transparent 24%, rgba(222, 184, 135, .05) 25%, rgba(222, 184, 135, .05) 26%, transparent 27%, transparent 74%, rgba(222, 184, 135, .05) 75%, rgba(222, 184, 135, .05) 76%, transparent 77%, transparent), linear-gradient(90deg, transparent 24%, rgba(222, 184, 135, .05) 25%, rgba(222, 184, 135, .05) 26%, transparent 27%, transparent 74%, rgba(222, 184, 135, .05) 75%, rgba(222, 184, 135, .05) 76%, transparent 77%, transparent);
      background-size: 50px 50px;
      opacity: 0.3;
    }
    .border {
      position: absolute;
      top: 10px;
      left: 10px;
      right: 10px;
      bottom: 10px;
      border: 2px solid rgba(222, 184, 135, 0.3);
    }
    .inner-border {
      position: absolute;
      top: 20px;
      left: 20px;
      right: 20px;
      bottom: 20px;
      border: 1px solid rgba(222, 184, 135, 0.2);
    }
    .title-box {
      position: absolute;
      top: 60px;
      left: 40px;
      right: 40px;
      text-align: center;
    }
    .title {
      font-size: 40px;
      color: #B8860B;
      margin-bottom: 20px;
      text-shadow: 0 2px 4px rgba(0,0,0,0.5);
      font-weight: bold;
    }
    .subtitle {
      font-size: 24px;
      color: #DEB887;
      font-style: italic;
      margin-bottom: 15px;
    }
    .symbol {
      font-size: 32px;
      color: rgba(222, 184, 135, 0.5);
      margin: 15px 0;
    }
    .image-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 300px;
      height: 300px;
    }
    .scifi-symbol {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .scifi-symbol svg {
      width: 80%;
      height: 80%;
      opacity: 0.7;
      filter: drop-shadow(0 0 15px rgba(222, 184, 135, 0.4));
    }
    .scifi-circle {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 250px;
      height: 250px;
      border: 2px solid rgba(222, 184, 135, 0.3);
      border-radius: 50%;
    }
    .scifi-circle:before {
      content: "";
      position: absolute;
      top: -10px;
      left: -10px;
      right: -10px;
      bottom: -10px;
      border: 1px solid rgba(222, 184, 135, 0.1);
      border-radius: 50%;
    }
    .scifi-circle:after {
      content: "";
      position: absolute;
      top: 20px;
      left: 20px;
      right: 20px;
      bottom: 20px;
      border: 1px solid rgba(222, 184, 135, 0.2);
      border-radius: 50%;
    }
    .pulse {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 300px;
      height: 300px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(222, 184, 135, 0.1) 0%, rgba(222, 184, 135, 0) 70%);
      animation: pulse 3s infinite;
    }
    @keyframes pulse {
      0% {
        transform: translate(-50%, -50%) scale(0.8);
        opacity: 0.3;
      }
      50% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 0.6;
      }
      100% {
        transform: translate(-50%, -50%) scale(0.8);
        opacity: 0.3;
      }
    }
    .author-box {
      position: absolute;
      bottom: 80px;
      left: 40px;
      right: 40px;
      text-align: center;
    }
    .author {
      font-size: 24px;
      color: #DEB887;
      font-style: italic;
    }
    .footer {
      position: absolute;
      bottom: 30px;
      left: 0;
      right: 0;
      text-align: center;
      font-size: 16px;
      color: rgba(222, 184, 135, 0.5);
    }
    .tech-line {
      position: absolute;
      height: 1px;
      background: rgba(222, 184, 135, 0.3);
    }
    .tech-line-1 {
      top: 170px;
      left: 40px;
      right: 40px;
    }
    .tech-line-2 {
      bottom: 170px;
      left: 40px;
      right: 40px;
    }
    .tech-dot {
      position: absolute;
      width: 4px;
      height: 4px;
      background: rgba(222, 184, 135, 0.5);
      border-radius: 50%;
    }
    .dot-1 {
      top: 170px;
      left: 40px;
      transform: translate(-50%, -50%);
    }
    .dot-2 {
      top: 170px;
      right: 40px;
      transform: translate(50%, -50%);
    }
    .dot-3 {
      bottom: 170px;
      left: 40px;
      transform: translate(-50%, 50%);
    }
    .dot-4 {
      bottom: 170px;
      right: 40px;
      transform: translate(50%, 50%);
    }
    .glow-effect {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center 40%, rgba(222, 184, 135, 0.05) 0%, rgba(0, 0, 0, 0) 60%);
    }
  </style>
</head>
<body>
  <div class="book-cover">
    <div class="texture"></div>
    <div class="grid-overlay"></div>
    <div class="border"></div>
    <div class="inner-border"></div>
    <div class="glow-effect"></div>
    
    <div class="tech-line tech-line-1"></div>
    <div class="tech-line tech-line-2"></div>
    <div class="tech-dot dot-1"></div>
    <div class="tech-dot dot-2"></div>
    <div class="tech-dot dot-3"></div>
    <div class="tech-dot dot-4"></div>
    
    <div class="title-box">
      <div class="title">CIENCIA FICCIÓN</div>
      <div class="subtitle">Una historia futurista</div>
      <div class="symbol">✧ ✦ ✧</div>
    </div>
    
    <div class="image-container">
      <div class="pulse"></div>
      <div class="scifi-circle"></div>
      <div class="scifi-symbol">
        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="#DEB887" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M2 17L12 22L22 17" stroke="#DEB887" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M2 12L12 17L22 12" stroke="#DEB887" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </div>
    </div>
    
    <div class="author-box">
      <div class="author">Mundo Tinta</div>
    </div>
    
    <div class="footer">
      MUNDOTINTA BIBLIOTECA
    </div>
  </div>

    });
  </script>
</body>
</html>
